  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const title = "Ingeniero Civil Inform치tico";
      let index = 0;
      const speed = 100; // Velocidad de escritura en milisegundos
      const delayBeforeCursorDisappear = 2000; // Tiempo antes de que desaparezca el cursor en milisegundos

      const titleElement = document.getElementById("title");
      titleElement.classList.add("cursor");

      function typeWriter() {
        if (index < title.length) {
          titleElement.innerHTML += title.charAt(index);
          index++;
          setTimeout(typeWriter, speed);
        } else {
          setTimeout(() => {
            titleElement.classList.remove("cursor");
          }, delayBeforeCursorDisappear);
        }
      }

      typeWriter();
    });
